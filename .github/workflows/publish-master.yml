name: Publish (Master)

on:
    push:
        branches:
            - "master"

jobs:
    build:
        if: "contains(github.event.head_commit.message, 'release:')"

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Set up Python 2.7
              uses: actions/setup-python@v2
              with:
                  python-version: "2.7"

            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org/

            - name: Setup pnpm
              uses: pnpm/action-setup@v2.0.1
              with:
                  version: 6.20.4
                  run_install: true

            -   name: Build
                run: pnpm run build

            - name: Publish to NPM
              run: |
                  cd packages
                  cd crypto && pnpm publish --access public && cd ..
                  cd core-api && pnpm publish --access public && cd ..
                  cd core-blockchain && pnpm publish --access public && cd ..
                  cd core-cli && pnpm publish --access public && cd ..
                  cd core-database && pnpm publish --access public && cd ..
                  cd core-forger && pnpm publish --access public && cd ..
                  cd core-kernel && pnpm publish --access public && cd ..
                  cd core-logger-pino && pnpm publish --access public && cd ..
                  cd core-magistrate-api && pnpm publish --access public && cd ..
                  cd core-magistrate-crypto && pnpm publish --access public && cd ..
                  cd core-magistrate-transactions && pnpm publish --access public && cd ..
                  cd core-manager && pnpm publish --access public && cd ..
                  cd core-p2p && pnpm publish --access public && cd ..
                  cd core-snapshots && pnpm publish --access public && cd ..
                  cd core-state && pnpm publish --access public && cd ..
                  cd core-test-framework && pnpm publish --access public && cd ..
                  cd core-transaction-pool && pnpm publish --access public && cd ..
                  cd core-transactions && pnpm publish --access public && cd ..
                  cd core-webhooks && pnpm publish --access public && cd ..
                  cd core && pnpm publish --access public && cd ..
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
