name: Benchmark

on:
    push:
        branches:
            - "**"
    pull_request:
        types: [opened]

jobs:
    crypto:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install & Build
              run: yarn setup
            - name: Benchmark
              run: yarn bench

              env:
                  CI: true
