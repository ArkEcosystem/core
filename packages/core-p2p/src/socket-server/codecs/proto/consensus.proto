syntax = "proto3";

package consensus;

message CreateBlockProposalRequest {
    string hash = 1;
    uint32 height = 2;
    string generatorPublicKey = 3;
    string signature = 4;
    uint32 timestamp = 5;
    shared.Headers headers = 6;
}

message CreateBlockProposalResponse {
    bool status = 1;
}
