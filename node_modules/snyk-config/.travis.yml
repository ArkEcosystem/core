sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "10"
  - "8"
  - "6"
  - "4"
install:
  - npm install
script:
  - npm test
jobs:
  include:
    - stage: npm release
      node_js: "10"
      script:
        - npx semantic-release
branches:
  only:
    - master
