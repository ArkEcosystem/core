language: node_js
node_js:
  - "8"
  - "10"
  - "12"

dist: trusty

before_install:
  - UPLOAD_BUILD=false
  - if [[ $TRAVIS_BRANCH == `git describe --tags --always HEAD` ]]; then UPLOAD_BUILD=true; fi;

install: npm install && npm run rebuild

script:
  - npm run lint && npm run unit && npm run integration

after_success:
  - if [[ "$UPLOAD_BUILD" == "true" ]]; then npm run upload; fi
