language: node_js

node_js:
  - node
  - 9

env:
  ARK_CI_TEST: true

before_install:
  - npm install yarn lerna

install:
  - yarn bootstrap

stages:
  - lint
  - test

scripts:
  - yarn test:coverage

jobs:
  include:
    - stage: lint
      script: yarn lint
    # - yarn depcheck
    # To lint the version 9 too
    - stage: lint
      node_js: 9
      script: yarn lint

cache: yarn
